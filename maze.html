<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Maze Game</title>
    <link rel="stylesheet" href="maze.css">
</head>
<body>
    <div class="game-container">
        <div class="maze">
            <div class="dot"></div>
            <!-- Add maze walls as divs -->
            <div class="wall" style="top: 0; left: 0; width: 100%; height: 10px;"></div> <!-- Top wall -->
            <div class="wall" style="top: 0; left: 0; width: 10px; height: 100%;"></div> <!-- Left wall -->
            <div class="wall" style="bottom: 0; left: 0; width: 100%; height: 10px;"></div> <!-- Bottom wall -->
            <div class="wall" style="top: 0; right: 0; width: 10px; height: 100%;"></div> <!-- Right wall -->
            <!-- Add more walls as needed to form the maze -->
        </div>
        <div class="scare-popup" id="scarePopup">BOO!</div>
    </div>
    <script src="maze.js"></script>
</body>
</html>
