<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Screen</title>
    <link rel="stylesheet" href="arcade.css"> 
</head>
<body>
    <div class="arcade-cabinet">
        <div class="arcade-header">
            <h1 id="GameText">Arcade Game</h1>
        </div>
        <div id="arcade-screen">
            <div class="screen-content">
            <div class="screen">
                <div class="start-screen">
                    <p id="text">Start</p>
                        <p id="ready"><br>Are you ready?</br></p>
                    <div class="buttons">
                        <button class="yes" id="answer">Yes</button>
                        <button class="no" id="answer">No</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="arcade-controls">
            <div class="joystick"></div>
            <div class="control-buttons">
                <button class="control-btn" id="leftButton">⬅</button>
                <button class="control-btn" id ="rightButton">⮕</button>
            </div>
        </div>
    </div>
    <script src="arcade.js"></script>
    
</body>
</html>
