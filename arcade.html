<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Screen</title>
    <link rel="stylesheet" href="arcade.css"> 
</head>
<body>
    <div class="arcade-cabinet">
        <div class="arcade-header">
            <h1>Arcade Game</h1>
        </div>
        <div class="arcade-screen">
            <div class="screen">
                <div class="start-screen">
                    <p id="text">Start 
                        <br>Are you ready?</br></p>
                        <div class="buttons">
                            <button class="yes">Yes</button>
                            <button class="no">No</button>
                        </div>
                    </div>
                </div>
                <iframe id="game" frameBorder="0" src="2048.html"></iframe>
        </div>
        <div class="arcade-controls">
            <div class="joystick"></div>
            <div class="control-buttons">
                <button class="control-btn">A</button>
                <button class="control-btn">B</button>
            </div>
        </div>
    </div>
    <script src="arcade.js"></script>
    
</body>
</html>
